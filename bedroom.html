<html>

<head>

    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading" style="overflow: visible">Object Detection</h1>

        <a href="index.html" class="btn">Back</a>
        <br><br><br>

        <h3 id="status" class="btn btn-danger">
            <br>
            <h3 class="btn btn-success" style="font-size:15px;">
                There are 4 big objects in the image from which cocossd
                model has detected 2 objects. </h3>
        </h3>

    </center>
    <script>
        objects = [];
        objectDetector = "";
        img = "";
        status = "";

        function preload() {
            img = loadImage("bedroom.jpg");
        }

        function setup() {
            canvas = createCanvas(640, 420);
            canvas.center();
            objectDetector = ml5.objectDetector("cocosst", modelLoaded);
            document.getElementById("status").innerHTML = "Status : Detecting Objects";
        }

        function modelLoaded() {
            console.log("Model Loaded");
            status = true;
            objectDetector.detect(img, gotResult);
        }

        function gotResult(error, results) {
            if (error) {
                console.log(error);
            }
            console.log(results);
            objects = results;
        }

        function draw() {

            if (status != "") {
                image(img, 0, 0, 640, 420);
                for (i = 0; i < objects.length; i++) {
                    document.getElementById("status").innerHTML = "Status : objects detected";
                    fill("blue");
                    noFill();
                    percent = floor(objects[i].confidence * 100);
                    stroke("black");
                    text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15);
                    rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);

                }
            }

        }
    </script>

</body>

</html>
